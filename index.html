<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridMaster: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <span id="navbar-title">GridMaster</span>
    </nav>

    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1 id="game-title">Tic Tac Toe</h1>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Player 1 Emoji Selection Screen -->
        <div id="emoji-selection-screen1" style="display:none;">
            <h2>Player 1: Choose Your Emoji</h2>
            <div id="player1-emoji" class="emoji-display"></div>
            <button id="generate-emoji1">Generate Emoji</button>
            <button id="next-button-1" style="display:none;">Next</button>
        </div>

        <!-- Player 2 Emoji Selection Screen -->
        <div id="emoji-selection-screen2" style="display:none;">
            <h2>Player 2: Choose Your Emoji</h2>
            <div id="player2-emoji" class="emoji-display"></div>
            <button id="generate-emoji2">Generate Emoji</button>
            <button id="next-button-2" style="display:none;">Next</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display:none;">
            <div id="board" class="board">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
            <div id="status">
                <p id="status-message">Player X's turn</p>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" style="display:none;">
            <h2 id="end-message"></h2>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
